<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dragon Ball Z Memory Match Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>
<body>
<div class="game_body container-fluid text-center">
    <div class="row">
        <div class="col-sm-3 sidebar">
            <div id="timer"></div>
            <div class="games-played">
                <label class="label">Games Played</label>
                <div class="value"></div>
            </div>
            <div class="attempts">
                <label class="label">Attempts</label>
                <div class="value"></div>
            </div>
            <div class="accuracy">
                <label class="label">Accuracy</label>
                <div class="value"></div>
            </div>
            <button id="reset" class="reset" value="Reset Game">Reset Game</button>
            <div class="radar"></div>
            <div class="dropdown">
                <div class="dropbtn logo"></div>
                <div class="dropdown-content">
                    <a href="#">Ez</a>
                    <a href="#">Med</a>
                    <a href="#">Hard</a>
                    <a href="about.html">About</a>
                </div>
            </div>
        </div>
        <div class="col-sm-9 game_area">
            <!--Pair One-->
            <div class="card"></div>
            <div class="card"></div>
            <!--Pair Two-->
            <div class="card"></div>
            <div class="card"></div>
            <!--Pair Three-->
            <div class="card"></div>
            <div class="card"></div>
            <!--Pair Four-->
            <div class="card"></div>
            <div class="card"></div>
            <!--Pair Five-->
            <div class="card"></div>
            <div class="card"></div>
            <!--Pair Six-->
            <div class="card"></div>
            <div class="card"></div>
            <!--Pair Seven-->
            <div class="card"></div>
            <div class="card"></div>
            <!--Pair Eight-->
            <div class="card"></div>
            <div class="card"></div>
            <!--Pair Nine-->
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>
</div>
</body>
</html>
