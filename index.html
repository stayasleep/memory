<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dragon Ball Z Memory Match</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="animate.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>
<body>
<div class="game_body container-fluid text-center">
    <div class="row">
        <div class="col-xs-12">
            <div class="headers">
                <div class="col-xs-4 col-sm-3 games-played">
                    Games Played:
                    <div class="value"></div>
                </div>
                <div class="col-xs-4 col-sm-3 attempts">
                    Attempts:
                    <div class="value"></div>
                </div>
                <div class="col-xs-4 col-sm-3 accuracy">
                    Accuracy:
                    <div class="value"></div>
                </div>
                <div class="reset-container col-xs-12 col-sm-3">
                    <button id="reset" class="btn btn-default reset" value="Reset Game">Reset Game</button>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-8 col-sm-push-2 col-lg-6 col-lg-push-3">
            <div class="card-container">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
        <div class="col-xs-6 col-sm-2 col-sm-pull-8 col-lg-3 col-lg-pull-6">
            <div class="hintContainer"><span class="hints">Need a Hint?</span></div>
            <div class="radarContainer">
                <div class="radar"></div>
            </div>
        </div>
        <div class="col-xs-6 col-sm-2 col-lg-3">
            <span class="highScore">Current Score:</span>
            <div class="scouter">
                <div class="scouterText count"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
